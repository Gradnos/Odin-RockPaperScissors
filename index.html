<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="playerSide bg">
        <div class="playerName name"><p>PLAYER</p></div>
        <div class="playerScore score"><p id = "pScore">0</p></div>
    </div>
    <div class="gameArea bg">
        <div class="choices">
            <div class="choiceCont pChoice">
                <p>Player choice</p>
                <img src = "https://cdn-icons-png.flaticon.com/512/3106/3106703.png" id="pImg">
            </div>
            <div class="choiceCont cChoice">
                <p>computer choice</p>
                <img src="https://cdn-icons-png.flaticon.com/512/3106/3106703.png" id="cImg">
            </div>
        </div>
        <div class = "chooseArea">
            <div class="chooseOne">
                <p>Choose</p>
            </div>
            <div class="cards">
                <div class="choiceCont chooseRock choose">
                    <img src = "https://cdn-icons-png.flaticon.com/512/1213/1213131.png">
                </div>
                <div class="choiceCont choosePaper choose">
                    <img src = "https://cdn-icons-png.flaticon.com/512/5812/5812594.png">
                </div>
                <div class="choiceCont chooseScissors choose">
                    <img src = "https://cdn-icons-png.flaticon.com/512/4339/4339856.png">
                </div>
            </div>
            <div>
                <button class="confirm">Confirm</button>
            </div>
        </div>
        <div class ="resultArea">
            Player Won The game!
        </div>
    </div>
    <div class="computerSide bg">
        <div class="computerName name"><p>COMPUTER</p></div>
        <div class="computerScore score"><p id = "cScore">0</p></div>
    </div>
</body>
</html>
